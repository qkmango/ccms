<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>消费热力图</title>

<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="table-search-fieldset">
            <legend>统计信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" lay-filter='consume' id="consume">

        <div id="echarts-records" style="width: 100%;min-height:720px"></div>

</div>
<script src="../../../../lib/util/color.js"></script>
<script src="../../../../lib/util/utils.js"></script>

<script>

        util = layui.util;
        const form = layui.form;
        const layer = layui.layer;
        const laydate = layui.laydate;

            echartsRecords.resize();

            elem: '#range',

            min: '2000-1-1',

                }

                top: 20,

                    color: '#777'
                }
            },
            visualMap: {
                min: 0,
                max: 10000,
                calculable: true,
                orient: 'vertical',
                left: 'right',
                top: 50,
            },
            calendar: [
                {
                    top: 70,
                    left: 80,
                    right: 100,
                    height: 100,
                    orient: 'horizontal',
                    range: '2023',
                    dayLabel: {
                        firstDay: 1
                    },
                    yearLabel: {
                        show: true,
                        formatter: '水费',
                        fontWeight: 'lighter',
                    },
                },
                {
                    top: 200,
                    left: 80,
                    right: 100,
                    height: 100,
                    orient: 'horizontal',
                    range: '2023',
                    dayLabel: {
                        firstDay: 1
                    },
                    yearLabel: {
                        show: true,
                        formatter: '电费',
                        fontWeight: 'lighter',
                    },
                },
                {
                    top: 330,
                    left: 80,
                    right: 100,
                    height: 100,
                    orient: 'horizontal',
                    range: '2023',
                    dayLabel: {
                        firstDay: 1
                    },
                    yearLabel: {
                        show: true,
                        formatter: '餐费',
                        fontWeight: 'lighter',
                    },
                },
                {
                    top: 460,
                    left: 80,
                    right: 100,
                    height: 100,
                    orient: 'horizontal',
                    range: '2023',
                    dayLabel: {
                        firstDay: 1
                    },
                    yearLabel: {
                        show: true,
                        formatter: '其他',
                        fontWeight: 'lighter',
                    },
                },
                {
                    top: 590,
                    left: 80,
                    right: 100,
                    height: 100,
                    orient: 'horizontal',
                    range: '2023',
                    dayLabel: {
                        firstDay: 1
                    },
                    yearLabel: {
                        show: true,
                        formatter: '总计',
                        fontWeight: 'lighter',
                    },
                }
            ],
            series: [
                {
                    type: 'heatmap',
                    coordinateSystem: 'calendar',
                    calendarIndex: 0,
                    data: [],
                },
                {
                    type: 'heatmap',
                    coordinateSystem: 'calendar',
                    calendarIndex: 1,
                    data: []
                },
                {
                    type: 'heatmap',
                    coordinateSystem: 'calendar',
                    calendarIndex: 2,
                    data: []
                },
                {
                    type: 'heatmap',
                    coordinateSystem: 'calendar',
                    calendarIndex: 3,
                    data: []
                },
                {
                    type: 'heatmap',
                    coordinateSystem: 'calendar',
                    calendarIndex: 4,
                    data: []
                }
            ]
        };

        //获取数据并渲染
        let transData = getEchartsData();
        optionRecords = setData(optionRecords, transData, ['2023-01-01', '2023-05-31']);
        echartsRecords.setOption(optionRecords);

        window.addEventListener('resize', echartsRecords.resize);

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            return false;
        });


    });
</script>
<script>
    //获取数据
    function getEchartsData(param) {
        // let data;
        // let range = {};
        // if (typeof (param) === 'string') {
        //     const split = param.split(' - ');
        //     range.startTime = split[0];
        //     range.endTime = split[1];
        // }
        $.ajax({
            // url: '../../../../statistic/consume/statistic-price-by-day-and-type.do?',
            url: './index.test.json',
            // data: range,
            dataType: 'json',
            async: false,
            success: function (res) {
                if (res.success) {
                    data = transition(res.data);
                    return;
                }
                layer.msg(res.message, {icon: 2});
            },
            error: function (jqXHR, textStatus, errorThrown) {
                layer.msg(jqXHR.status + '', {icon: 2});
            }
        })
        console.log(data);
        return data;
    }

    //数据转换
    //将后端返回的数据转换为echarts所需的数据
    function transition(data) {
        let d = utils.groupBy(data, function (item) {
            if (item.consumeType === null || item.consumeType === undefined) {
                return item.type;
            }
            return [item.consumeType];
        })
        let result = {};
        for (let key in d) {
            d[key].forEach(item => {
                if (result[key] === undefined) {
                    result[key] = [];
                }
                result[key].push([util.toDateString(item.date, 'yyyy-MM-dd'), item.price]);
            })
        }
        // console.log(result);
        return result;
    }

    //给option添加数据
    function setData(option, data, dateRange) {
        //设置数据
        option.series[0].data = data['WATER'];
        option.series[1].data = data['ELECTRIC'];
        option.series[2].data = data['MEAL_EXPENSE'];
        option.series[3].data = data['OTHER'];
        option.series[4].data = data['ALL'];

        //设置日期范围
        for (let i = 0; i < option.series.length; i++) {
            option.calendar[i].range = dateRange;
        }
        return option;
    }
</script>
